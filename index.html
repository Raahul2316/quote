    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Quote</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0faf4;
            color: #2d3748;
            padding: 20px;
            padding-top: 40px;
        }

        .title {
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 30px;
            color: #2f855a;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .quote-container {
            width: 90%;
            max-width: 600px;
            min-height: 65vh;
            padding: 30px;
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(46, 134, 76, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            animation: fadeIn 1s ease-out;
            border: 1px solid #e2e8f0;
        }

        .quote-text {
            font-size: 1.7rem;
            line-height: 1.5;
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
            position: relative;
            padding-left: 20px;
        }

        .quote-text::before {
            content: 'â€œ';
            position: absolute;
            left: -20px;
            top: -10px;
            font-size: 4rem;
            color: #48bb78;
            opacity: 0.3;
        }

        .quote-author {
            font-size: 1.3rem;
            color: #48bb78;
            text-align: center;
            margin-top: 25px;
            font-weight: 500;
            position: relative;
            padding-top: 20px;
        }

        .quote-author::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: #c6f6d5;
        }

        .ad-container {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            padding: 15px;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
                margin-bottom: 25px;
            }

            .quote-text {
                font-size: 1.4rem;
                padding-left: 15px;
            }

            .quote-text::before {
                left: -15px;
                font-size: 3.5rem;
            }

            .quote-author {
                font-size: 1.1rem;
            }

            .quote-container {
                padding: 25px;
                min-height: 60vh;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Quote of the Day</h1>
    
    <div class="quote-container">
        <p class="quote-text" id="quote-text">Your work is going to fill a large part of your life, and the only way to be truly satisfied is to do what you believe is great work.</p>
        <p class="quote-author" id="quote-author">Steve Job</p>
    </div>
